<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script> 
    <link rel="stylesheet" href="https://use.typekit.net/rtl3xhb.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: dutch-mediaeval-pro, sans-serif;
  background-color: black;
  font-style: normal;
  font-weight: 400;
}

h2 {
    color: #FFFFFF;
    font-family: dutch-mediaeval-pro, sans-serif;
    font-style: normal;
    font-weight: 700;
    text-align: right;
    padding-right: 20px;
}
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  overflow-x: hidden;
  padding-top: 320px;
}

.sidenav .active { 
    color: #FE6B37;
   

}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  display: block;
  color: #FFFFFF;
  font-family: dutch-mediaeval-pro, sans-serif;
  font-style: normal;
  font-weight: 300;

}

.sidenav a:hover {
  font-family: dutch-mediaeval-pro, sans-serif;
  font-style: italic;

}

.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>
</head>
<body>
  

<div class="sidenav">
  <a href="Home.html" class='active'>Home</a>
  <a href="Silverlight.html">Silverlight</a>
  <a href="Western Digital.html">Western Digital</a>
  <a href="Adventure.html">Adventure</a>
  <a href="Posters.html">Posters</a>
</div>

<script>
  $(function() {
    $('.sidenav a').click(function() {
        $('.sidenav a').removeClass('active'); 
        $(this).addClass('active');
    });
});
</script>

<div class="main">
  <img src="Assets/TrevorEnglish.png" height="auto" width="40%" align="right">
  <img src="Assets/banner.png" height="auto" width="100%">
</div>

</body>
</html>
